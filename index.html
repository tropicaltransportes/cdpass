<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta de Geolocalização</title>
  <style>
    /* Estilos globais */
    body {
      background-color: #1c2a3a;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    /* Estilo da logo */
    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    /* Título em negrito */
    h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Lista de instruções */
    ul.instructions {
      list-style: none;
      padding: 0;
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
    }
    ul.instructions li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    ul.instructions li::before {
      content: "•";
      margin-right: 10px;
      color: #00c038;
    }
    /* Botão de ação */
    button {
      background-color: #00c038;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #00b330;
    }
    /* Toast de mensagem */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s;
      z-index: 1000;
    }
    #toast.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="Prancheta13.png" alt="Logo Tropical Transportes">
    <h1>Ferramenta de Geolocalização</h1>
    <ul class="instructions">
      <li>Certifique-se de estar em sua residência.</li>
      <li>Clique no botão e autorize o acesso à sua localização.</li>
      <li>Aguarde. Suas coordenadas (latitude, longitude) serão copiadas em seguida.</li>
      <li id="pasteInstruction"></li>
    </ul>
    <button id="locationButton" type="button" onclick="getLocationAndCopy()">OBTER E COPIAR LOCALIZAÇÃO</button>
  </div>
  
  <div id="toast"></div>
  
  <script>
    // Atualiza a instrução de colagem conforme o dispositivo
    (function(){
      var isMobile = /Mobi|Android/i.test(navigator.userAgent);
      var pasteInstruction = document.getElementById("pasteInstruction");
      if (pasteInstruction) {
        pasteInstruction.innerHTML = isMobile 
          ? "Após a confirmação, toque no campo de cadastro, segure e selecione 'Colar'."
          : "Após a confirmação, clique no campo de cadastro e cole as coordenadas (Ctrl+V ou botão direito -> 'Colar').";
      }
    })();
    
    function showPersistentToast(message) {
      var toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
    }
    
    function hideToast() {
      document.getElementById("toast").classList.remove("show");
    }
    
    function showToast(message, duration = 3000) {
      var toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(function() {
        toast.classList.remove("show");
      }, duration);
    }
    
    // Função que copia usando document.execCommand('copy')
    function copyToClipboard(text) {
      return new Promise(function(resolve, reject) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        // Estiliza para não interferir na visualização
        textArea.style.position = "fixed";
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.width = "2em";
        textArea.style.height = "2em";
        textArea.style.padding = "0";
        textArea.style.border = "none";
        textArea.style.outline = "none";
        textArea.style.boxShadow = "none";
        textArea.style.background = "transparent";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          var successful = document.execCommand('copy');
          if (successful) {
            resolve();
          } else {
            reject(new Error("ExecCommand falhou."));
          }
        } catch (err) {
          reject(err);
        }
        document.body.removeChild(textArea);
      });
    }
    
    function getLocationAndCopy() {
      var btn = document.getElementById("locationButton");
      btn.disabled = true;
      
      // Verifica a permissão para geolocalização
      if (navigator.permissions) {
        navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
          if (result.state === 'prompt') {
            showPersistentToast("Por favor, permita o acesso à sua localização e aguarde.");
            navigator.geolocation.getCurrentPosition(function(position) {
              showPositionAndCopy(position);
            }, showError);
          } else if (result.state === 'granted') {
            showPersistentToast("Obtendo localização... Por favor, aguarde.");
            navigator.geolocation.getCurrentPosition(showPositionAndCopy, showError);
          } else {
            showToast("Acesso à localização foi negado. Habilite o acesso em seu navegador.", 4000);
            btn.disabled = false;
          }
        });
      } else {
        showPersistentToast("Obtendo localização... Por favor, aguarde.");
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPositionAndCopy, showError);
        } else {
          showToast("Geolocalização não é suportada por este navegador.", 4000);
          btn.disabled = false;
        }
      }
    }
    
    function showPositionAndCopy(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      var outputText = latitude + ", " + longitude;
      
      // Copia usando somente o método execCommand (sem Clipboard API)
      copyToClipboard(outputText)
        .then(function() {
          var toast = document.getElementById("toast");
          toast.textContent = "Coordenadas obtidas e copiadas: " + outputText;
          setTimeout(hideToast, 4000);
          document.getElementById("locationButton").disabled = false;
        })
        .catch(function(err) {
          console.error("Erro ao copiar as coordenadas:", err);
          showToast("Erro ao copiar as coordenadas.", 4000);
          document.getElementById("locationButton").disabled = false;
        });
    }
    
    function showError(error) {
      var btn = document.getElementById("locationButton");
      var errorMsg = "";
      switch(error.code) {
        case error.PERMISSION_DENIED:
          errorMsg = "Usuário negou a solicitação de Geolocalização.";
          break;
        case error.POSITION_UNAVAILABLE:
          errorMsg = "Informações de localização não estão disponíveis.";
          break;
        case error.TIMEOUT:
          errorMsg = "A solicitação para obter a localização foi expirada.";
          break;
        case error.UNKNOWN_ERROR:
          errorMsg = "Ocorreu um erro desconhecido.";
          break;
      }
      showToast(errorMsg, 4000);
      btn.disabled = false;
    }
  </script>
</body>
</html>
