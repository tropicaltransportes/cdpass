<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta de Geolocalização</title>
  <style>
    /* Estilos globais */
    body {
      background-color: #1c2a3a;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    /* Estilo da logo */
    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    /* Título em negrito */
    h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Lista de instruções */
    ul.instructions {
      list-style: none;
      padding: 0;
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
    }
    ul.instructions li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    ul.instructions li::before {
      content: "•";
      margin-right: 10px;
      color: #00c038;
    }
    /* Botão de ação */
    button {
      background-color: #00c038;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #00b330;
    }
    /* Toast de mensagem */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s;
      z-index: 1000;
    }
    #toast.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="Prancheta13.png" alt="Logo Tropical Transportes">
    <h1>Ferramenta de Geolocalização</h1>
    <ul class="instructions">
      <li>Certifique-se de estar em sua residência.</li>
      <li>Clique no botão e autorize o acesso à sua localização.</li>
      <li>Aguarde. Suas coordenadas (latitude, longitude) serão copiadas em seguida.</li>
      <li id="pasteInstruction"></li>
      <li>Você deverá aceitar a permissão para copiar a coordenada.</li>
    </ul>
    <button id="locationButton" type="button" onclick="getLocationAndCopy()">OBTER E COPIAR LOCALIZAÇÃO</button>
  </div>
  
  <!-- Toast para exibição de mensagens -->
  <div id="toast"></div>
  
  <script>
    // Atualiza a instrução de colagem de acordo com o dispositivo
    (function(){
      var isMobile = /Mobi|Android/i.test(navigator.userAgent);
      var pasteInstruction = document.getElementById("pasteInstruction");
      if (pasteInstruction) {
        if (isMobile) {
          pasteInstruction.innerHTML = "Após receber a confirmação de que a coordenada foi copiada, toque no campo de cadastro, segure e selecione 'Colar'.";
        } else {
          pasteInstruction.innerHTML = "Após receber a confirmação de que a coordenada foi copiada, clique no campo de cadastro e cole as coordenadas usando Ctrl+V ou clicando com o botão direito e selecionando 'Colar'.";
        }
      }
    })();
    
    // Função para exibir toast persistente (sem auto ocultar)
    function showPersistentToast(message) {
      var toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
    }
    
    // Função para ocultar o toast
    function hideToast() {
      var toast = document.getElementById("toast");
      toast.classList.remove("show");
    }
    
    // Função para exibir toast com auto ocultação (usada para mensagens de erro, por exemplo)
    function showToast(message, duration = 3000) {
      var toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(function() {
        toast.classList.remove("show");
      }, duration);
    }
    
    // Função para obter a localização e copiar para a área de transferência
    async function getLocationAndCopy() {
      var btn = document.getElementById("locationButton");
      btn.disabled = true;
      
      try {
        const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });
        if (permissionStatus.state === 'prompt') {
          showPersistentToast("Por favor, permita o acesso à sua localização e aguarde.");
        } else if (permissionStatus.state === 'denied') {
          throw new Error("Acesso à localização foi negado. Por favor, habilite o acesso em seu navegador.");
        }

        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });

        await showPositionAndCopy(position);
      } catch (error) {
        showError(error);
      } finally {
        btn.disabled = false;
      }
    }
    
    // Callback para sucesso na obtenção da localização
    async function showPositionAndCopy(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const outputText = `${latitude}, ${longitude}`;
      
      try {
        // Tentativa de usar a Clipboard API
        if (navigator.clipboard && typeof navigator.clipboard.writeText === 'function') {
          await navigator.clipboard.writeText(outputText);
        } else {
          // Fallback para execCommand se a Clipboard API não estiver disponível
          const textarea = document.createElement('textarea');
          textarea.value = outputText;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
        }
        showPersistentToast(`Coordenadas obtidas e copiadas: ${outputText}`);
      } catch (error) {
        showToast("Não foi possível copiar as coordenadas. Verifique as permissões.", 4000);
      } finally {
        setTimeout(hideToast, 4000);
      }
    }
    
    // Callback para erros na obtenção da localização
    function showError(error) {
      const errorMsg = error.message || "Ocorreu um erro desconhecido.";
      showToast(errorMsg, 4000);
    }
  </script>
</body>
</html>
